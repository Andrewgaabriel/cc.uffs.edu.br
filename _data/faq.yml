# Projects

- title: Como faço para migrar do vespertino para noturno?
  answer:  A troca de turno se constitui uma mudança de curso, considerando que temos entradas e processos seletivos distintos para o vespertino e para o noturno. A cada semestre é aberto um edital para a mudança de turno. Independente da mudança formal você poderá se matricular em disciplinas do Noturno durante o período de ajuste (havendo vagas disponíveis na turma).
 
- title: Qual a diferença entre o curso diurno e o curso noturno?
  answer: Os cursos vespertino e noturno são essencialmente iguais, com a mesma carga horária. Muda apenas a distribuição das disciplinas nas fases. O curso vespertino tem 8 fases (4 anos) e o curso noturno tem 10 fases (5 anos).

- title: Posso ingressar no curso por transferência ou como portador de diploma?
  answer: Pode, mas o ideal é entrar pelo ENEM. Os ingressantes por transferência não têm matrícula garantida nas disciplinas iniciais.

- title: Onde encontro informações sobre trancamento, matrícula,etc..?
  answer:   <a href="https://www.uffs.edu.br/institucional/pro-reitorias/graduacao/guia_de_procedimentos">Neste link</a>  é possível encontrar informações sobre trancamento, calendário aulas, matrícula, cancelamento CCR, entre outros.

- title: Posso cursar um CCR em outra instituição durante o curso?
  answer: Não, o curso não valida CCRs cursadas externamente, enquanto for aluno do curso.
  
- title: Qual o número mínimo de CCRs que devo cursar?
  answer: Para manutenção do vínculo, deverá cursar no mínimo 1 (um) CCR.
  
- title: Como posso quebrar o pré-requisito de um CCR que reprovei com nota igual ou acima a 4.0?
  answer:  A quebra de pré-requisito será aprovada nos casos em que o pré requisito foi cursado com reprovação por nota e com aproveitamento mínimo representado por Média Final igual ou superior a 4,00 (quatro) registrada no diário da turma do respectivo CCR. Para isto basta submeter este  <a href="https://www.uffs.edu.br/institucional/pro-reitorias/graduacao/formularios/dra-dca-014/@@download/file">formulário</a>   preenchido na secretaria acadêmica com a justificativa a seguir  Solicito a quebra do pré-requisito no CCR XXX conforme ato deliberativo Nº 1/CCCC CH/UFFS/2020

- title: Estou no período da rematrícula e alguns CCRs que reprovei não estão disponíveis para cursar, o que eu faço?
  answer: A inclusão em CCRs fora do turno e semestre regular estará disponível no período de ajustes, após o período de matrícula. Deve aguardar o seu pedido ser processado para a efetivação da matrícula de acordo com as vagas disponíveis.