# Projects

- title: Como faço para migrar do vespertino para noturno?
  answer:  "A troca de turno se constitui uma mudança de curso, considerando que temos entradas e processos seletivos distintos para o vespertino e para o noturno.
A cada semestre é aberto um edital para a mudança de turno. 

Independente da mudança formal você poderá matricular em disciplinas do Noturno durante o período de ajuste (havendo vagas disponíveis na turma)."
  
  
- title: Qual a diferença entre o curso diurno e o curso noturno?
  answer: Os cursos vespertino e noturno são essencialmente iguais, com a mesma carga horária. Muda apenas a distribuição das disciplinas nas fases. O curso vespertino tem 8 fases (4 anos) e o curso noturno tem 10 fases (5 anos).

- title: Posso ingressar no curso por transferência ou como portador de diploma?
  answer: Pode, mas o ideal é entrar pelo ENEM. Os ingressantes por transferência não tem matrícula garantida nas disciplinas iniciais.

- title: Como faço para validar minhas ACCs?
  answer: Para submeter para validação das ACC, o estudante deve comparecer à Secretaria Acadêmica, durante o prazo previsto no Calendário Acadêmico, portando o formulário  <a href="https://www.uffs.edu.br/institucional/pro-reitorias/graduacao/formularios/dra-dca-006">DRA/DCA 006</a>    preenchido e acompanhado do original e cópia do documento comprobatório. A solicitação será encaminhada ao curso para avaliação (pelos Prof. Marco Spohn -marco.spohn@uffs.edu.br) e as atividades deferidas serão lançadas no histórico do aluno. O estudante pode acompanhar a carga horária lançada por meio do Portal do Aluno, opção Acompanhamento da matriz.


- title: Onde encontro informações sobre trancamento, matrícula,etc..? 
  answer: Neste  <a href="https://www.uffs.edu.br/institucional/pro-reitorias/graduacao/guia_de_procedimentos">link</a>  é possível encontrar informações sobre trancamento, calendário aulas, matrícula, cancelamento CCR, entre outros.

- title: Posso cursar uma CCR em outra instituição durante o curso?
  answer: Não, o curso não valida CCRs cursadas externamente, enquanto for aluno do curso. 